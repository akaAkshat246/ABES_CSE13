<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            display: inline-block;
            color: rgb(239, 114, 250);
            background-color: rgb(45, 70, 70);
        }

        .box {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: rgb(0, 140, 255);
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s; 
        }

        .box:hover {
            transform: scale(1.1);      
            box-shadow: 0px 0px 15px rgba(0,0,0,0.4); 
        }
    </style>
</head>

<body>


    <div class="box" style="background-color: blueviolet;">BOX 1</div>
    <div class="box">BOX 2</div>
    <div class="box" style="background-color: aquamarine; color:black;">BOX 3</div>

</body>
</html>
