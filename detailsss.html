<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        label{
            width: 100px;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form{
            background: #cfaab8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(118, 155, 17, 0.1);
            max-width: 600px;
            margin: auto;
        }
        text{
            vertical-align: top;
            width: 300px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 5px;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Student Details</legend>
             <label>Name</label> <input type="text" placeholder="Enter your name"><br>
    <label>Father's name</label><input type="text" placeholder="Enter your father's name"><br>
    <label>Mother's name</label><input type="text" placeholder="Enter your mother's name"><br>
   <label>Gender</label> <input type="radio" name="Gender" >Male
    <input type="radio" name="Gender" >Female<br>
    <label>Date of Birth</label> <input type="date"><br>
    <label>Contact number </label><input type="tel" placeholder="Enter your contact number"><br>
    <label>Email</label> <input type="email" placeholder="Enter your email"><br>
    <label>Address</label><textarea placeholder="Enter your address"></textarea> <br>
    <label>Hobbies </label><input type="checkbox" value="reading">Reading
    <input type="checkbox" value="traveling">Traveling
        <input type="checkbox" value="sports">Sports<br>
    <label>Course </label><select>
        <option> Select course</option>
        <option value="BTech">B.Tech</option>
        <option value="MTech">M.Tech</option>
        <option value="MBA">MBA</option>
        <option value="BBA">BBA</option><br>
    </select><br><br>
        <input  type="Submit" value="Submit">
        <input type="reset" value="Reset"></fieldset>
        
    </form>
  
</body>
</html>
