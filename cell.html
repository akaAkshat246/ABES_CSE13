<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 150 150" to="360 150 150" dur="10s" repeatCount="indefinite"/>
    <svg width="100" height="100" viewBox="0 0 24px 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: absolute; top: 10px; left: 10px;">
        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
        <path d="M12 6v6l4 2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
                               
    <div contenteditable="100px" style="width: 300px; height: 300px; background-color: white; border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex; justify-content: center; align-items: center;">
    </div>
    <div style="position: absolute; top: 10px; left: 10px; color: white; font-size: 24px; font-weight: bold;"></div>
    <div>
        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: absolute; top: 10px; right: 10px;">
            <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
            <path d="M8 12l2 2l4 -4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div>
        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: absolute; bottom: 10px; left: 10px;">
            <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
            <path d="M12 8v4l3 3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <dialog>
        <form method="dialog" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
            <p style="margin-bottom: 20px; font-size: 18px; color: #333;">This is a dialog box.</p>
            <button style="padding: 10px 20px; background-color: #11bddb; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
        </form>
    </dialog>
    <img src="https://www.example.com/image.png" alt="Example Image" style="position: absolute; bottom: 20px; right: 20px; width: 100px; height: auto;">
    <span style="position: absolute; top: 20px; left: 20px; color: white; font-size: 18px;">Sample Text</span>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <button style="padding: 10px 20px; background-color: #11bddb; color: white; border: none; border-radius: 5px; cursor: pointer;">Click Me</button>
</body>
</html>
